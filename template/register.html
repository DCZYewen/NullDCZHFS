{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style>
    .app{
        max-width: 20em;
    }
    </style>
{% endblock %}
{% block content %}
    <div class="app">
        <div class="app-title">
            <h3>注册</h3>
        </div>
        <div class="line"></div>
        <form method="post" action="/access/register" enctype="application/x-www-form-urlencoded">
            <div class="input-group wrapper">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" name="username" placeholder="输入用户名" type="text" required>
            </div>
            <div class="input-group wrapper">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" name="password" placeholder="输入密码" type="password" required>
            </div>
            <div class="input-group wrapper">
                <button class="form-control" type="submit">注册</button>
            </div>
        </form>
    </div>
{% endblock %}
